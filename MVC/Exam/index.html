<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">

  <title>Document</title>
</head>

<body>
  <div class="main">
    <h1>Exam statistic June</h1>
    <p class="paragraf">Total students: <span class="count">0</span></p>
    <div class="passAndFail">
      <div class="passed">
        <h5>PASSED</h5>
        <p class="count-passed">0</p>
      </div>
      <div class="failed">
        <h5>FAILED</h5>
        <p class="count-faild">0</p>
      </div>
    </div>
  </div>
  <section>
    <form action="">
      <select name="" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="Php">Php</option>
        <option value="React">React</option>
      </select>
      <input class="name" type="text" value="" placeholder="Name surname">
      <input class="grade" type="number" value="" placeholder="Grade">
      <button type="button">ADD</button>
      <h3 class="hide error">
        Grade must be between 1 and 10
      </h3>

      <h3 class="nameHide nameShow">
        Name and Surname shuld be start with capitals
      </h3>
    </form>
  </section>
  <div class="submit">
    <div class="passed-count">
      <h4>PASSED</h4>

    </div>
    <div class="failed-count">
      <h4 style="color: red;">FAILED</h4>
    </div>
  </div>





  <script src="app.js"></script>
  <script src="exam.js"></script>
  <script src="student.js"></script>
  <script src="subject.js"></script>
  <script src="form.js"></script>
</body>

</html>
