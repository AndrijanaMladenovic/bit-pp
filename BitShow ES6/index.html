<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <title>BitShow</title>
</head>

<body>
  <div class="container">

    <nav class="nav-bar">
      <h1><a class="logo" href='./index.html'>BitShow</a></h1>
      <form action="" autocomplete="off">

        <input class="search" type="search" placeholder="Search">
        <ul class="dropdown" style="display: none"></ul>
      </form>
    </nav>
    <h5>Popular Shows</h5>


    <section class="popularShows"></section>
  </div>
  <div class="secondPage">
    <h5 class="title"></h5>



    <div class="movie-preview">
      <div class="seasonAndCast">
        <ul class="castSeason">
          <h3>Seasons (<span class="seasons-number">0</span>)</h3>
        </ul>

        <ul class="cast">
          <h3>Cast</h3>
        </ul>

      </div>
    </div>
    <div class="btns">
      <input type="button" class='btn btn-details' value='Show Details'>
      <input type="button" class="btn btn-crew" value="Crew">
      <input type="button" class="btn btn-aka" value="AKA's">
      <input type="button" class="btn btn-episode" value="Show episode">

    </div>
    <div class="containerCrew">

    </div>
    <div class="aka">
      <h2>Also know as:</h2>
    </div>

    <div class=" episode">
      <h2 class="text-season">Season </h2>

    </div>
    <div class="paragraf">
      <h2>Show Details</h2>
    </div>

  </div>
  </div>
